<div ng-controller="VentasController">
	<fieldset>
		<legend>Administraci√≥n de ventas</legend>
		<div class="row">
			<a href="/#ventas/crear" class="btn btn-success col-xs-2">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
			</a>
			<div class="col-xs-10 form-horizontal">
				<div class="form-group">
			  	<label class="control-label col-sm-6">Resultados de: </label>
			  	<div class="col-sm-6">
			    	<select ng-options="asociacion.nombre for asociacion in asociaciones track by asociacion.id" ng-model="asociacionSelected" ng-change="cargarVentas()" class="form-control">			    		
			    	</select>    	
			  	</div>					  	 	
				</div>
			</div>
		</div>
					
		<hr>
		<div class="table-responsive">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>						
						<th>Venta #</th>
						<th>Fecha</th>
						<th>Cliente</th>
						<th>Valor</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-hide="ventas.length">
						<td colspan="6">No existen registros.</td>
					</tr>
					<tr ng-repeat="venta in ventas">						
						<td>{{venta.id}}</td>
						<td>{{venta.fecha}}</td>
						<td>{{venta.cliente.nombre_completo}}</td>
						<td>{{venta.valor_total}}</td>
						<td>
							<button ng-click="ver($index)" class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</fieldset>
</div>
