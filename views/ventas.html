<div ng-controller="VentasController">
	<fieldset>
		<legend>Administración de ventas</legend>
		<a href="/#ventas/0" class="btn btn-success">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
		</a>			
		<hr>
		<div class="table-responsive">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Asociación</th>
						<th>Venta #</th>
						<th>Fecha</th>
						<th>Cliente</th>
						<th>Valor</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="venta in ventas">
						<td>{{venta.asociacion.nombre}}</td>
						<td>{{venta.id}}</td>
						<td>{{venta.fecha}}</td>
						<td>{{venta.cliente.nombre_completo}}</td>
						<td>{{venta.valor_total}}</td>
						<td>
							<button ng-click="ver($index)" class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</fieldset>
</div>
