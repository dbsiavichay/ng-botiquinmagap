<fieldset ng-controller="ClienteController">
	<legend>Listado de clientes</legend>
	<div class="row">
		<div class="form-inline col-sm-11">
			<div class="form-group">
				<label class="sr-only">Palabra clave</label>
				<input ng-keyup="filtrarClientes($event)" ng-model="keyword" type="text" class="form-control" placeholder="Palabra clave">
			</div>  						
			<button ng-click="filtrarClientes()" class="btn btn-success">Buscar</button>
		</div>	
		<div class="col-sm-1">
			<button ng-click="abrirNuevo()" class="btn btn-primary pull-right">Nuevo</button>
		</div>
	</div>		
	<hr>
	<div ng-show="error" class="alert alert-danger" role="alert">						
		<strong>Error!</strong> {{mensajeError}}
	</div>
	<div class="table-responsive">
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<tr>
					<th>CÃ©dula</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td ng-show="isEmpty" colspan="3">No existen registros</td>
				</tr>
				<tr ng-repeat="cliente in clientes" ng-click="seleccionarCliente(cliente)">
					<td>{{cliente.cedula}}</td>
					<td>{{cliente.nombre}}</td>
					<td>{{cliente.apellido}}</td>
					<td>						
						<button ng-click="abrirEditar($index)" class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>						
					</td>
				</tr>
			</tbody>
		</table>
	</div>	
</fieldset>
