<div ng-controller="VentasController">
	<a href="/#ventas/nuevo" class="btn btn-success btn-sm">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
	</a>
	<hr>
	<div class="table-responsive">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Asociaci√≥n</th>
					<th>Venta #</th>
					<th>Fecha</th>
					<th>Cliente</th>
					<th>Valor</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="venta in ventas">
					<td>{{venta.asociacion.nombre}}</td>
					<td>{{venta.id}}</td>
					<td>{{venta.fecha}}</td>
					<td>{{venta.cliente.nombre_completo}}</td>
					<td>{{venta.valor_total}}</td>
					<td>
						<a href="/#ventas/{{venta.id}}" class="btn btn-primary btn-sm" title="Ver">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</a>
						<a href="#ventas/{{venta.id}}" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Eliminar">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
