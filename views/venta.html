<div ng-controller="VentaController">
	<form class="form-horizontal">
  		<fieldset>
    		<legend>Registro de ventas</legend>
			<div class="panel panel-default">
  				<div class="panel-body">
    				<asociacion-list></asociacion-list>	
				    <div class="form-group">
				      	<label for="sltCliente" class="control-label col-md-2">Cliente</label>				      	
				      	<div class="col-md-3">
				        	<div class="input-group">    					  
      							<input type="text" class="form-control" placeholder="CÃ©dula" value="{{ventaActual.cliente.cedula}}">
      							<span class="input-group-btn">
	      							<button  class="btn btn-success" title="Buscar" data-toggle="modal" data-target="#dlgBuscarCliente">
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
									</button>
      							</span>
    						</div>				        	
				      	</div>
				      	<div class="col-md-5">
				        	<input type="text" class="form-control" placeholder="Nombre" 
				        		value="{{ventaActual.cliente.nombreCompleto}}" readonly>
				      	</div>
				    </div>	
				    
				    <div class="form-group">
				      	<label for="calFecha" class="control-label col-md-2">Fecha</label>
				      	<div class="col-md-8">
				      		<input type="date" class="form-control">
				      	</div>
				    </div>	
  				</div>
			</div>    		

			<div class="panel panel-default">
  				<div class="panel-body">
  					<button ng-click="agregarDetalle()" class="btn btn-success btn-sm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar
					</button>
					<hr>
  					<div class="table-responsive">
						<table class="table table-striped table-condensed">
							<thead>
								<tr>
									<th>CANTIDAD</th>
									<th>PRODUCTO</th>
									<th>VALOR UNITARIO</th>
									<th>VALOR TOTAL</th>
									<th>ACCIONES</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-show="detallesVenta.length <= 0">
									<td colspan="5">No existen registros</td>
								</tr>
								<tr ng-repeat="detalle in detallesVenta">
									<td class="col-xs-1">
										<input ng-model="detalle.cantidad" ng-keyup="calcularTotal()" type="text" class="form-control input-sm" id="txtCantidad" placeholder="Ej. 1.12">
									</td>
									<td class="col-xs-5">
										<div class="input-group input-group-sm">    					  
      										<input type="text" class="form-control" placeholder="Buscar producto" value="{{detalle.producto}}" readonly>
      										<span class="input-group-btn">
		      									<button  class="btn btn-success" title="Buscar" data-toggle="modal" data-target="#dlgBuscarProducto">
													<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
												</button>
			      							</span>
			    						</div>
									</td>
									<td class="col-xs-2">
										<input ng-model="detalle.valorUnitario" ng-keyup="calcularTotal()" type="text" class="form-control input-sm" id="txtValorUnitario" placeholder="Precio del producto">
									</td>
									<td class="col-xs-2">
										<input ng-model="detalle.valorTotal" type="text" class="form-control input-sm" id="txtValorTotal" readonly>
									</td>
									<td class="col-xs-2">
										<a href="#" class="btn btn-primary btn-sm" title="Ver">
											<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										</a>
										<a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Editar">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</a>
										<a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Eliminar">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
										</a>
									</td>
								</tr>								
							</tbody>
						</table>
					</div>
			    </div>				    
			</div> 		    
  		</fieldset>
	</form>

	<!-- Dialogos -->

	<buscarcliente-dialog name="dlgBuscarCliente"></buscarcliente-dialog>
	<buscarproducto-dialog name="dlgBuscarProducto"></buscarcliente-dialog>	
</div>
