<div ng-controller="ComprasController">
	<a href="/#compras/nuevo" class="btn btn-success btn-sm">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
	</a>
	<hr>
	<div class="table-responsive">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>Asociaci√≥n</th>
					<th>Compra #</th>
					<th>Fecha</th>

					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-hide="compras"><td colspan="5">No existen registros</td></tr>
				<tr ng-repeat="compra in compras">
					<td>{{compra.asociacion.nombre}}</td>
					<td>{{compra.id}}</td>
					<td>{{compra.fecha}}</td>					
					<td>{{compra.valor_total}}</td>
					<td>
						<a href="/#ventas/{{venta.id}}" class="btn btn-primary btn-sm" title="Ver">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</a>
						<a href="#ventas/{{venta.id}}" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Eliminar">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
