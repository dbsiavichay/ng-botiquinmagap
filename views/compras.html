<div ng-controller="ComprasController">
	<fieldset>
		<legend>Administraci√≥n de compras</legend>
		<div class="row">
			<a href="/#compras/crear" class="btn btn-success col-xs-2">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
			</a>
			<div class="col-xs-10 form-horizontal">
				<div class="form-group">
			  	<label class="control-label col-sm-6">Resultados de: </label>
			  	<div class="col-sm-6">
			    	<select ng-options="asociacion.nombre for asociacion in asociaciones track by asociacion.id" ng-model="asociacionSelected" ng-change="cargarCompras()" class="form-control">			    		
			    	</select>    	
			  	</div>					  	 	
				</div>
			</div>
		</div>		
		<hr>
		<div class="table-responsive">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Compra #</th>
						<th>Fecha</th>					
						<th>Valor</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-hide="compras.length"><td colspan="4">No existen registros</td></tr>
					<tr ng-repeat="compra in compras">					
						<td>{{compra.id}}</td>
						<td>{{compra.fecha}}</td>					
						<td>{{compra.valor_total}}</td>
						<td>
							<button ng-click="ver($index)" class="btn btn-primary btn-sm" title="Ver">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</fieldset>
</div>
