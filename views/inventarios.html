<div ng-controller="InventarioController">	
	<a href="/#inventarios/nuevo" class="btn btn-success btn-sm">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
	</a>
	<hr>
	<div class="table-responsive">
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<th>CANT</th>
					<th>PRODUCTO</th>
					<th>V. UNITARIO</th>					
					<th>V. TOTAL</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-hide="inventarios.length > 0"><td colspan="5">No existen registros</td></tr>
				<tr ng-repeat="inventario in inventarios">
					<td>{{inventario.cantidad}}</td>
					<td>{{inventario.producto.nombre}}</td>
					<td>{{inventario.valor_unitario}}</td>					
					<td>{{inventario.valor_total}}</td>
					<td>
						<a href="/#compras/{{compra.id}}" class="btn btn-primary btn-sm" title="Ver">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</a>
						<a href="#compras/{{compra.id}}" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Editar">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<a href="#" class="btn btn-primary btn-sm" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Eliminar">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
