<div ng-controller="InventarioController">
	<fieldset>
		<legend>Administraci√≥n de inventario</legend>
		<div class="row">
			<a href="/#inventarios/crear" class="btn btn-success col-xs-2">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo
			</a>
			<div class="col-xs-10 form-horizontal">
				<div class="form-group">
				  	<label class="control-label col-sm-6">Resultados de: </label>
				  	<div class="col-sm-6">
				    	<select ng-options="asociacion.nombre for asociacion in asociaciones track by asociacion.id" ng-model="asociacionSelected" ng-change="cargarInventario()" class="form-control">			    		
				    	</select>    	
				  	</div>					  	 	
				</div>
			</div>
		</div>
		<hr>
		<div class="table-responsive">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>CANT</th>
						<th>PRODUCTO</th>
						<th>V. UNITARIO</th>					
						<th>V. TOTAL</th>
						<th>ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-hide="inventarios.length > 0"><td colspan="5">No existen registros</td></tr>
					<tr ng-repeat="inventario in inventarios" ng-class="{danger: inventario.dias < 30, warning: inventario.dias < 60, info: inventario.dias < 90}">
						<td>{{inventario.cantidad}}</td>
						<td>{{inventario.producto.nombre}}</td>
						<td>{{inventario.valor_unitario}}</td>					
						<td>{{inventario.valor_total}}</td>
						<td>
							<button class="btn btn-primary btn-sm" title="Ver">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>		
	</fieldset>	
</div>
