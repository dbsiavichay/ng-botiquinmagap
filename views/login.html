<div ng-controller="LoginController">
  <div class="modal-dialog panel-login">
    <div class="modal-content">
      <div class="form-horizontal" action="/login" method="POST">
        <div class="modal-header">
          <h4 class="modal-title">Iniciar sesión</h4>
        </div>
        <div class="modal-body">
          <div ng-show="error" class="alert alert-danger" role="alert">           
            <strong>Error!!!</strong> {{mensajeError}}
          </div>  
          <div class="form-group">
            <label class="col-lg-2 control-label">Usuario</label>
            <div class="col-lg-10">
              <input ng-model="user.username" type="text" class="form-control" placeholder="Nombre de usuario">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label">Contraseña</label>
            <div class="col-lg-10">
              <input ng-model="user.password" type="password" class="form-control" placeholder="Contraseña">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a class="pull-left" href="#">Administrar</a>          
          <button ng-click="ingresar()" type="submit" class="btn btn-success">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
