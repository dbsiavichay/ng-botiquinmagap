<div ng-controller="LoginController">
  <div class="modal-dialog panel-login">
    <div class="modal-content">
      <form class="form-horizontal" action="/login" method="POST">
        <div class="modal-header">
          <h4 class="modal-title">Iniciar sesión</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputUser" class="col-lg-2 control-label">Usuario</label>
            <div class="col-lg-10">
              <input id="inputUser" name="cedula" type="text" class="form-control" placeholder="Nombre de usuario">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Contraseña</label>
            <div class="col-lg-10">
              <input id="inputPassword" name="password" type="password" class="form-control" placeholder="Contraseña">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a class="pull-left" href="#">Administrar</a>
          <a href="/" class="btn btn-default">Regresar</a>
          <button type="submit" class="btn btn-success">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
</div>
