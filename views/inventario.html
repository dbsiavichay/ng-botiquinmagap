<div ng-show="error" class="alert alert-danger" role="alert">						
	<strong>Error!</strong> {{mensajeError}}
</div>	

<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2">Asociación</label>
        <div class="col-sm-8">
            <select ng-model="kardex.asociacion" class="form-control">
                <option value="">-- Seleccionar --</option> 
                <option ng-repeat="asociacion in asociaciones" value="{{asociacion.id}}">{{asociacion.nombre}}</option>
            </select>       
        </div>      
    </div>  
	<div class="form-group">
    	<label class="col-sm-2 control-label">Registro de</label>
    	<div class="col-sm-8">
      		<label class="radio-inline">
			  	<input ng-model="kardex.tipo_transaccion" type="radio" value="1"> Entrada
			</label>
			<label class="radio-inline">
			  	<input ng-model="kardex.tipo_transaccion" type="radio" value="2"> Salida
			</label>
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Transacción</label>
   		<div class="col-sm-8">
      		<select ng-model="kardex.transaccion" class="form-control"> 
      			<option value="">-- Seleccionar --</option>
      			<option ng-repeat="transaccion in transacciones" value="{{transaccion}}">{{transaccion}}</option>
      		</select>
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Fecha</label>
   		<div class="col-sm-8">
      		<input ng-model="kardex.fecha" class="form-control" type="date">
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Descripción</label>
   		<div class="col-sm-8">
      		<textarea ng-model="kardex.descripcion" class="form-control"></textarea>
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Cantidad</label>
   		<div class="col-sm-8">
      		<input ng-model="kardex.cantidad" ng-keyup="calcularTotal()" class="form-control" type="text">
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">Producto</label>
    	<div class="col-sm-2">
      		<button ng-click="seleccionarProducto()" class="btn btn-success">
				<span class="glyphicon glyphicon-search"></span> Seleccionar
			</button>
    	</div>
   		<div class="col-sm-6">
      	 <p class="form-control">{{kardex.producto.nombre}}<p>
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">V. Unitario</label>
   		<div class="col-sm-8">
      		<input ng-model="kardex.valor_unitario" ng-keyup="calcularTotal()" class="form-control" type="text">
    	</div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2 control-label">V. Total</label>
   		<div class="col-sm-8">
      		<p class="form-control">{{kardex.valor_total}}</p>
    	</div>
  	</div>
</div>	
<hr>
<button ng-click="guardar()" class="btn btn-primary">
    <span class="glyphicon glyphicon-ok-sign"></span> Guardar
</button>
