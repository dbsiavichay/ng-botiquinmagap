<div class="modal fade" id="{{name}}">
 	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Búsqueda de clientes</h4>
			</div>
			<div class="modal-body">
				<div class="form-inline">
					<div class="form-group">
						<label class="sr-only">Palabra clave</label>
						<input ng-keyup="filtrarClientes($event)" ng-model="keyword" type="text" class="form-control" placeholder="Palabra clave">
					</div>  						
					<button ng-click="filtrarClientes()" class="btn btn-success">Buscar</button>
				</div>
				<br>
			
				<div class="table-responsive">
					<table class="table table-striped table-condensed table-hover">
						<thead>
							<tr>
								<th>Cédula</th>
								<th>Nombres</th>
								<th>Apellidos</th>									
							</tr>
						</thead>
						<tbody>
							<tr>
								<td ng-show="isEmpty" colspan="3">No existen registros</td>
							</tr>
							<tr ng-repeat="cliente in clientes" ng-class="{success: clienteSeleccionado === cliente}"  ng-click="seleccionarCliente(cliente)">
								<td>{{cliente.cedula}}</td>
								<td>{{cliente.nombre}}</td>
								<td>{{cliente.apellido}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button ng-click="guardarCliente()" type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
			</div>
		</div>
	</div>
</div>
