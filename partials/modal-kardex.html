<div class="modal-header">
	<button ng-click="cancelar()" type="button" class="close" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<h4 class="modal-title">Registro de inventario</h4>
</div>
<div class="modal-body">
	<div ng-show="error" class="alert alert-danger" role="alert">						
		<strong>Error!</strong> {{mensajeError}}
	</div>	

	<div class="form-horizontal">
		<div class="form-group">
	    	<label class="col-sm-2 control-label">Registro de</label>
	    	<div class="col-sm-8">
	      		<label class="radio-inline">
				  	<input ng-model="kardex.tipo_transaccion" type="radio" value="1"> Entrada
				</label>
				<label class="radio-inline">
				  	<input ng-model="kardex.tipo_transaccion" type="radio" value="2"> Salida
				</label>
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">Transacción</label>
	   		<div class="col-sm-8">
	      		<select class="form-control"> 
	      			<option value="">-- Seleccionar --</option>
	      			<option ng-repeat="transaccion in transacciones" value="{{$index}}">{{transaccion}}</option>
	      		</select>
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">Fecha</label>
	   		<div class="col-sm-8">
	      		<input ng-model="kardex.fecha" class="form-control" type="date">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">Descripción</label>
	   		<div class="col-sm-8">
	      		<textarea class="form-control"></textarea>
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">Cantidad</label>
	   		<div class="col-sm-8">
	      		<input class="form-control" type="text">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">Producto</label>
	    	<div class="col-sm-2">
	      		<button class="btn btn-success">
					<span class="glyphicon glyphicon-search"></span> Seleccionar
				</button>
	    	</div>
	   		<div class="col-sm-6">
	      		<p class="form-control">producto<p>
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">V. Unitario</label>
	   		<div class="col-sm-8">
	      		<input class="form-control" type="text">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label class="col-sm-2 control-label">V. Total</label>
	   		<div class="col-sm-8">
	      		<input class="form-control" type="text">
	    	</div>
	  	</div>
	</div>	
</div>
<div class="modal-footer">
	<button ng-click="cancelar()" type="button" class="btn btn-default">Cancelar</button>
	<button ng-click="ok()" type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
</div>
