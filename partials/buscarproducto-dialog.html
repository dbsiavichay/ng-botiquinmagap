<div class="modal fade" id="{{name}}">
 	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">BÃºsqueda de productos</h4>
			</div>
			<div class="modal-body">
				<div class="form-inline">
					<div class="form-group">
						<label class="sr-only">Palabra clave</label>
						<input ng-keyup="filtrarProductos($event)" ng-model="keyword" type="text" class="form-control" placeholder="Palabra clave">
					</div>  						
					<button ng-click="filtrarProductos()" class="btn btn-success">Buscar</button>
				</div>
				<br>
			
				<div class="table-responsive">
					<table class="table table-striped table-condensed table-hover">
						<thead>
							<tr>
								<th>NOMBRE</th>
								<th>COMPUESTO</th>
								<th>PRESENTACION</th>
								<th>PRECIO REFERENCIAL</th>
								<th>REGISTRO SANITARIO</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td ng-show="isEmpty" colspan="3">No existen registros</td>
							</tr>
							<tr ng-repeat="producto in productos" ng-class="{success: productoSeleccionado === producto}"  ng-click="seleccionarProducto(producto)">
								<td>{{producto.nombre}}</td>
								<td>{{producto.compuesto}}</td>
								<td>{{producto.presentacion}}</td>
								<td>{{producto.precio_referencial}}</td>
								<td>{{producto.registro_sanitario}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button ng-click="guardarProducto()" type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
			</div>
		</div>
	</div>
</div>
